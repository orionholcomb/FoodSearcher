    <h1>Find a Food</h1>

    <!-- Form where user searches for their food -->
    <form id="foodSearch" action="action_page.php">
      <input type="text" placeholder="Enter Dish" name="search" id="mealText" />
      <button type="submit" id="runSearch">
        Search <i class="fa fa-search"></i>
      </button>
    </form>

    <!-- Div to hold the search results generated by the 1st API -->
    <div id="searchResults"></div>

    <!-- Buttons that allow the user to decide what activity to do (may have to add these through JS) -->
    <div id="exerciseOptions">
      <button id="Jogging">Jogging</button>
      <button id="Swimming">Swimming</button>
      <button id="Biking">Biking</button>
    </div>

    <!-- Div that will hold all of the nutritional facts of the selected food item -->
    <div id="nutritionFacts"></div>
